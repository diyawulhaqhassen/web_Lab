<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<div id="app">

    <h1>Hello Vue</h1>

    <p>{{message}}</p>
    <button v-on:click="addExclamation">Add !</button>
    <button v-on:click="clearExclamation">Clear Exclamation Points</button>


</div>

<script>
    let app=Vue.createApp({
        data(){
            return{
                message:'Hi',
                maxExclamationPoints:10,
                exclamationPoints:0

            }
        },
        methods:{
            addExclamation(){
                if (this.exclamationPoints<this.maxExclamationPoints) {
                    this.exclamationPoints++

                    this.message = this.message + '!'
                }else {
                    alert('No more exclamation Points')
                }
            },
            clearExclamation(){
                this.message='hi'
                this.exclamationPoints=0

            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
