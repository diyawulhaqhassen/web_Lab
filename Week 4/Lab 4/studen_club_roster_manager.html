<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Membership</title>

<body>

<h1>Student Club Roster</h1>

<h2>Add Students</h2>

<label for="student-name">Student Name</label><input id="student-name" name="student-name">
<br>
<label for="student-id">Student ID</label><input id="student-id" name="student-id">
<br>
<label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
<br>
<button id="add-student">Add Student</button>

<h2>Student List</h2>

<p>There are
    <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span>
    student(s) in the club.</p>


<ul id="student-list">
    <!-- use JavaScript to create li elements  -->
</ul>

<button id="remove-selected-students">Remove selected students</button>

<script>

    //Using JavaScript, display 0 in the span#student-count  (1pt)
    //let studentCount=
    let studentName= document.querySelector('#student-name')
    let studentID=document.querySelector('#student-id')
    let studentGPA=document.querySelector('#student-gpa')
    let addStudentButton=document.querySelector('#add-student')
    let   removeStudent=document.querySelector('#remove-selected-students')
    let studentList=document.querySelector('#student-list')
    let studentCount=document.querySelector('#student-count')
     studentCount.innerHTML=0
    let  numberOfStudent=0




    addStudentButton.addEventListener('click',function (){
        let studentNameText = studentName.value

        let studentIDValue=studentID.value
        let id=studentID.value
        let GPA=studentGPA.value

        let errorMessage=[]
        console.log(errorMessage)

            if (studentNameText.length<=1){
                errorMessage.push('Student Name required')
               // alert('Student Name required')
        }
        if(GPA == null){
            alert('Student GPA required')
            errorMessage.push('Student GPA required')
            return
        }
        if(!id){
            errorMessage.push('Please Enter Student')
            //alert('Please Enter Student' )
            return;
        }
        //id.isempty = function () { }

        if(GPA<=0 ||GPA>4){
            errorMessage.push('Student GPA must be between 0-4')
            //alert('Student GPA must be between 0-4 ' )
            return;

        }
        if (errorMessage.length){
            alert(errorMessage.join('\n'))
            return
        }

        let  listOfStudent= document.createElement('li')
        listOfStudent.innerHTML=`${studentNameText}, id ${id},GPA${GPA}`
        studentList.appendChild(listOfStudent)
        numberOfStudent++
        studentCount.innerHTML=numberOfStudent
        studentName.value=''

        studentID.value=''
        studentGPA.value=''

        //studentList++
        listOfStudent.addEventListener("click", function (){
            listOfStudent.classList.add('selected')

        })
        listOfStudent.addEventListener("dblclick", function (){

            //listOfStudent.classList.remove('selected')
            listOfStudent.remove()


        })

    })
    removeStudent.addEventListener('click',function (){


        let selectedStudent=document.querySelectorAll('.selected')

        selectedStudent.forEach(function (listOfStudent){
            listOfStudent.remove()

        })
    })
