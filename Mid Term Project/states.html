<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag guessing  game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="statesStyle.css" type="text/css">
    <script src="stateInfo.js"></script>
    <script async defer src="game.js"></script>
</head>
<body>
<div class="jumbotron">Flag Quiz</div><!--create jumbotron -->
<p id="number-of-question"> </p><!--create paragraph element to show the number of question -->

<p id="question"> </p><!--create paragraph element to ask question -->
<div id="random-flag">
    <img id="random-flag-image">
</div><!--create div element to show random flag -->


<input required type="text" id="user-answer"><!--create input element  -->
<button id="submit-answer" type="button" class="btn btn-primary">Submit</button><br><!--create a submit button -->


<h3 id="result"></h3><!--create h3 element to show the user result -->
<h3 id="passFail"></h3><!--create h3 element to show the user result -->
<div>
<button id="next" class="btn btn-info" > Next</button></div><br><!--create a next button -->
<div>
    <button id="play-again" type="button" class="btn btn-info">Try Again</button><!--create a try again button -->

</div>
</body>
</html>
