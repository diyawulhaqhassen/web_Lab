<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Hello Forms</title>
</head>

<h1>Basic Input Elements</h1>

<P>Use labels to improve user experience with your site, and aid accessibility.</P>

<p>
  <br> <label for="name">Enter your name:</label> <input id="name" type="text">
  <br> <label for="email"> Enter your email:</label> <input id="email" type="email">
  <br> <label for="lucky-number"> What's your lucky number?</label> <input id="lucky-number" type="number">
  <br> <label for="birth-date">What's your birth date?:</label> <input id="birth-date" type="date">
  <br> <label for="time-now">What time is it?</label>  <input id="time-now" type="time">
  <br> <label for="number">Select a number from this range: </label> <input id="number" type="range">
  <br> <label for="favorite-color">Choose your favorite color:</label> <input id="favorite-color" type="color">
  <br> <label for="password">What's the secret password?</label> <input id="password" type="password">
  <br> <label for="search">Search:</label> <input id="search" type="search">
  <br> <label for="sure">Are you sure?</label> <input id="sure" type="checkbox">
</p>

<p>
  <br> <label for="joke">What's your favorite joke?</label>
  <br> <textarea id="joke"></textarea>
</p>

<p>
  <label for="favorite-weather">What's your favorite weather?</label>
  <select id="favorite-weather">
    <option>Sunny</option>
    <option>Snowy</option>
    <option>Rainy</option>
  </select>
</p>

<p> <label for="file">Upload a file:</label> <input id="file" type="file"> </p>

<p> Coke or Pepsi?

  <input id="coke" name="soda" type="radio"> <label for="coke">Coke</label>
  <input id="pepsi" name="soda" type="radio"> <label for="pepsi">Pepsi</label>
</p>




</body>
</html>
