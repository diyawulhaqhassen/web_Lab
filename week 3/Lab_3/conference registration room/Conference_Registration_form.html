</select></p>
<br>Date of Birth?<input name="birth-date"  required type="date">

    <input id=" don't-send-email"name="email" type="radio">
    <label for=" don't-send-email">No</label>

</p>
<p> Choose session
    <input name="session" type="checkbox" >Morning
    <input name="session" type="checkbox">Afternoon

</p>

<textarea name="text-area" rows="7" cols="70">text here</textarea>

<br><input name="submit" type="submit">
</form>
